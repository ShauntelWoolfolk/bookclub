<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="resources/images/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Local Book Club</title>
</head>
 
<body>

    <header>
        <h1>Book Club</h1>
        <img src="resources/images/logo.png" class="logo">
    </header>


    
    <nav>
        <a href="#meetings">Meetings /</a>
        <a href="#books">Books /</a>
        <a href="#join">Join</a>

    </nav>

    
    
    <main class="banner" id="books">
        <h2>This Month's Book Choices!</h2><br>
        
        <div class="flex-container">
            <figure>
                <img src="resources/images/daydreamerbookone.PNG"><br>
                <figcaption>Daydreamer by Shauntel Anette</figcaption>
            </figure>

            <figure>
                <img src="resources/images/legendbookstwo.PNG"><br>
                <figcaption>The Legend of Ollie Daniels by Shauntel Anette</figcaption>
            </figure>

            <figure>
                <img src="resources/images/spiritbookthree.PNG"><br>
                <figcaption>Spirit Legacy by E.E Holmes</figcaption>
            </figure>

            <figure>
                <img src="resources/images/ppbokfour.PNG"><br>
                <figcaption>Pride and Prejudice by Jane Austen</figcaption>
            </figure>

        </div>
        
    </main>

    
    
    
    <section id="meetings">
        <h2>This Month's Meetings</h2>
        <div class="flex-container">
        <ul>
            <li>Feburary 3rd, 2021</li>
            <li>Feburary 12th, 2021</li>
            <li>Feburary 17th, 2021</li>
            <li>Feburary 27th, 2021</li>
        </ul>
        
        <img src="resources/images/calardar2021.jpg" class="calendar">
    </div>

    </section>

    
    <section id="join">
        <h2>Join Us!</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="join">Date Avaliable to Join:</label><br>
            <input type="text" id="join" name="join"><br>

            <select name = "bookpick"><br>
                <option value = "choice" selected>Book of Choice:</option>
                <option value = "daydreamer">Daydreamer</option>
                <option value = "The Legend of Ollie Daniels">The Legend of Ollie Daniels</option>
                <option value = "Pride and Prejudice">Pride and Prejudice</option>
                <option value = "Spirit Legacy">Spirit Legacy</option>
             </select><br>

             <input type="submit" class="submit">

    
          </form>

    </section>


    <footer>
        <p>Join Our Book Club Family!</p>
        
        
        &copy;

    </footer>
 
  
</body>
</html>
